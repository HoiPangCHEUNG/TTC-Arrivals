name: CD
on:
  push:
    branches:
      - master

jobs:
  ack:
    runs-on: ubuntu-latest
    steps:
      - name: ack
        run: echo "Ready to run CD"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages
          folder: build
